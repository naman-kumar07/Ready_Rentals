<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReadyRentals - Rent Anything</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ReadyRentals</h1>
    <p>Rent anything, anytime, from anyone.</p>
  </header>

  <main>
    <section id="post-form">
      <h2>Post an Item for Rent</h2>
      <form>
        <input type="text" placeholder="Product Name" required />
        <textarea placeholder="Product Description" required></textarea>
        <input type="text" placeholder="Category" required />
        <input type="text" placeholder="Location" required />
        <input type="email" placeholder="Your Email" required />
        <button type="submit">Post Listing</button>
      </form>
    </section>

    <section id="listings">
      <h2>Available Listings</h2>
      <p>Items posted by renters will appear here.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ReadyRentals. All rights reserved.</p>
  </footer>
</body>
</html>
